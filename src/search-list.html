<template>
  <require from='./design-list'></require>

  <div class="col-md-4">
    <div class="search-list">
      <form submit.trigger="addSearch()">
        <input type="text" value.bind="searchQuery">
        <button type="submit">Search</button>
      </form>
      <ul class="list-group top10">
        <li repeat.for="search of searches" class="list-group-item">
          <h4 class="list-group-item-heading">${search.searchQuery}</h4>
          <p class="list-group-item-text">${search.designs.length} designs</p>
        </li>
      </ul>
    </div>
  </div>

  <design-list designs.bind="currentDesignsList" class="col-md-8"></design-list>
</template>
