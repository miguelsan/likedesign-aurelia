<template>
  <require from="./design-item.html"></require>

  <div class="col-md-4">
    <div class="search-list">
      <form submit.trigger="addSearch()">
        <input type="text" value.bind="searchQuery">
        <button type="submit">Search</button>
      </form>
      <ul class="list-group top10">
        <li repeat.for="search of store.doneSearches" class="list-group-item">
          <h4 class="list-group-item-heading">${search.searchQuery}</h4>
          <p class="list-group-item-text">${search.designs.length} designs</p>
        </li>
      </ul>
    </div>
    <a route-href="route: results">Finish</a>
  </div>

  <div class="design-list col-md-8">
    <ul class="list-group">
      <li repeat.for="design of currentSearch.designs" class="list-group-item">
        <h4 class="list-group-item-heading">${design.id}: ${design.name}</h4>
        <p class="list-group-item-text">
          <img src.bind="design.href" class="img-thumbnail img-responsive" />
          <label>Like it <input type="checkbox" model.bind="design" checked.bind="currentSearch.likedDesigns" /></label>
          <label>Dislike it <input type="checkbox" model.bind="design" checked.bind="currentSearch.dislikedDesigns" /></label>
        </p>
      </li>
    </ul>
  </div>
</template>
